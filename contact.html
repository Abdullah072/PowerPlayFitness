    <main class="page">
        <h1>Get In Touch</h1>
        <p>Ready to join the quest? Fill out the form below and one of our coaches will reach out to discuss your goals and set up your account.</p>
        <form class="contact-form" action="#" method="post">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="plan">Preferred Plan</label>
            <select id="plan" name="plan">
                <option value="XP Start">XP Start</option>
                <option value="Pro Gamer Gains">Pro Gamer Gains</option>
                <option value="Legendary Level Up">Legendary Level Up</option>
            </select>

            <label for="message">Your Goals & Questions</label>
            <textarea id="message" name="message" rows="4"></textarea>

            <button type="submit" class="cta small">Submit</button>
        </form>
    </main>
